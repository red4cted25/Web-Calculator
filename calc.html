<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="target">
        <button class="special" onclick="coolio()">AC</button>
        <button class="special" onclick="clear()">CE</button>
        <button class="special" onclick="del()">DEL</button>
        <button class="operation" onclick="divide()">&#247;</button>
        <button class="number" onclick="coolio()">1</button>
        <button class="number" onclick="coolio()">2</button>
        <button class="number" onclick="coolio()">3</button>
        <button class="operation" onclick="multiply()">&#215;</button>
        <button class="number" onclick="coolio()">4</button>
        <button class="number" onclick="coolio()">5</button>
        <button class="number" onclick="coolio()">6</button>
        <button class="operation" onclick="minus()">&#8722;</button>
        <button class="number" onclick="coolio()">7</button>
        <button class="number" onclick="coolio()">8</button>
        <button class="number" onclick="coolio()">9</button>
        <button class="operation" onclick="plus()">+</button>
        <button class="number" onclick="coolio()">0</button>
        <button class="number" onclick="coolio()">00</button>
        <button class="number" onclick="decimal()">.</button>
        <button class="operation" id="equal" onclick="coolio()">=</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
